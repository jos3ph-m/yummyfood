<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <!-- content wrapper -->
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/">yummyfood</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#" class="border-b border-red-200"><span>Home</span></a>
            </li>
            <li>
              <a href="#"><span>About</span></a>
            </li>
            <li>
              <a href="#"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary">Log in</a>
          <a href="#" class="text-primary ml-2">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">How Yummy</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card">
              <img
                src="img/salad.jpg"
                alt="salad"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Nicoise Salad</span>
                <span class="block text-gray text-sm">Recipe by Joey</span>
              </div>
              <!-- badge goes here -->
              <div class="badge">
                <span>5 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/Curry.jpg"
                alt="Curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Basic Curry</span>
                <span class="block text-gray text-sm">Recipe by Joey</span>
              </div>
              <!-- badge goes here -->
              <div class="badge">
                <span>5 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/sandwich.jpg"
                alt="sandwich"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Counter Sandwich</span>
                <span class="block text-gray text-sm">Recipe by Joey</span>
              </div>
              <!-- badge goes here -->
              <div class="badge">
                <span>5 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular Recipes
          </h4>
          <div class="mt-8">
            <!-- cards go here -->
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200">Load more</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
